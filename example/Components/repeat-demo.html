<script>

    Slim('repeat-demo', class extends SlimBaseElement {

        get myItems() {
            return this._myItems;
        }

        onCreated() {
            this._myItems = [1,2,3,4,5].map( (a,i) => {
                return {
                    index: i + 1,
                    value: parseInt(Math.random() * 200)
                }
            })
        }

    })

</script>
