<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text bind test</title>
    <script src="../../src/Slim.js"></script>
</head>
<body>
    <test-bind>
    </test-bind>


    <script>


        Slim.tag('test-bind',
        `
        <span bind>[[reverse(myText, counter)]] [[myText]] [[counter]]</span>
        <button click="count">Count</button>
        `,
        class extends Slim {
            onBeforeCreated() {
                this.myText = 'Demo text';
                this.counter = 0;
            }

            count() {
                this.counter++;
            }

            reverse(text) {
                return text.split('').reverse().join('') + this.counter.toString();
            }
        });

    </script>

</body>
</html>
