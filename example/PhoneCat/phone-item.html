<script>

    Slim('phone-item', class extends SlimBaseElement {


        get template() {
            return `
<div>
<img src="[getImage(imageUrl)]" width="70px" alt="[name]" />
<span bind>[[data.name]]</span>
</div>
`
        }

        getImage(suffix) {
            return this.model.endpoint + '/app/' + suffix
        }

    })

</script>
