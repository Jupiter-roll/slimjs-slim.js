<script>

    Slim.tag('demo-binding', class extends Slim {


        get template() {
            return `
                <span id="main"><span>[in]:</span><input slim-id="in" type="text" /><span bind>Hello, [[myProperty]]</span>
                <div><pre><code>
    &lt;input <strong>slim-id="in"</strong> type="text" />
    &lt;span bind>Hello, <strong>[[myProperty]]</strong> /></code></pre></div>
                <div><pre><code>
    <strong>afterRender()</strong> {
        this.<strong>in</strong>.onkeyup = () => {
            this.<strong>myProperty</strong> = this.in.value
        }
    }
</code></pre></div>
                `
        }


        afterRender() {
            this.in.onkeyup = () => {
                this.myProperty = this.in.value
                this.myProp2 = this.myProperty.split('').reverse().join('')
            }
        }



    })

</script>
<style>

demo-binding div#main {
    text-align: center;
    margin-bottom: 1em;
}
