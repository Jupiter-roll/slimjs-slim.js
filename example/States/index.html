<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlimJS - States Demo</title>

    <script src="../../SlimElement.js"></script>
    <style>


        body {
            padding-left: 20em;
        }

    </style>
</head>
<body>

<h1><img src="slim3.png"></h1>
<h2>States demo with slim-states</h2>

<slim-states current-state="init">

    <div in-state="init">This is the initial state. click the "Next" button for the next state</div>
    <div in-state="hello">Hello (div #1)</div>
    <div in-state="bye">Goodbye</div>
    <div in-state="hello">World (div #2)</div>


</slim-states>
<input type="button" onclick="nextState()" value="next..."></input>

<script>

    const states = ['init','hello','bye'];
    var x = 1;

    function nextState() {
        document.querySelector('slim-states').setAttribute('current-state', states[x++ % states.length])
        console.log(x)
    }


</script>
