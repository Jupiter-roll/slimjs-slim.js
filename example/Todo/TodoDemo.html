<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Demo - SlimJS</title>

    <script src="../../SlimElement.js"></script>
    <script src="TodoModel.js"></script>

    <script src="./todo-new-task-input.js"></script>
    <script src="./todo-task-list.js"></script>
    <script src="./todo-task-item.js"></script>

    <style>

        slim-component {
            display: inline;
        }

        h1 {
            padding-right: 1em;
            padding-left: 1em;
            color: #cecece;
            font-size: 2.4em;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #fff;
            font-family: "Helvetica", Sans-serif;
            margin-bottom: -0.3em;
            margin-top: 2em;
            letter-spacing: -0.04em;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #888;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #fff;
            font-family: "Helvetica", Sans-serif;
            letter-spacing: -0.03em;
        }

        span.license {
            font-family: Sans-serif;
            position: fixed;
            bottom: 0;
            text-align: center;
            width: 100%;
            display: inline-block;
            background-color: white;
            padding: 0.5em;
            font-size: 0.8em;
        }

        h4 {
            text-align: center;
            width: 100%;
            text-align: center;
            border-top: 1em dotted white;
            padding: 2em;
        }

        div.wrapper {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            width: 40em;
            align-self: center;
            text-align: center;
        }

        s-container.code {
            background-image: url(paper.png);
            background-repeat-x: repeat;
            background-repeat-y: no-repeat;
            margin: 0 auto;
            margin-bottom: 4em;
            border-radius: 1em;
            background-color: #efefef;
            width: 50%;
            padding: 0.5em;
            overflow-x: hidden;
        }

        s-container.code p {
            width: 80%;
            line-height: 1.4em;
            letter-spacing: 0.02em;
        }

        s-container s-container {
            width: 80vw;
        }

        todo-new-task-input {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        todo-new-task-input input[type="text"] {
            width: 60%;
            height: 4em;
            border-radius: 0.5em;
            border-style: hidden;
            background-color: #efefef;
            text-align: center;
        }

        todo-task-list {
            display: flex;
            width: 100%;
            flex-direction: column;
            padding-top: 2em;
            text-align: left;
        }

        s-repeat todo-task-item #container{
            display: flex;
            flex-direction: row;
            flex-grow: 100;
            background: #afafaf;
            padding: 0.5em;
            margin-bottom: 0.2em;
            position: relative;
        }

        s-repeat todo-task-item input[value="X"] {
            position: absolute;
            right: 0.5em;
        }

        s-repeat todo-task-item span#number {
            width: 3em;
        }

        s-repeat todo-task-item span#title {
            padding-left: 1em;
        }
    </style>


</head>
<body>

<div class="wrapper">
    <h1><img src="slim3.png" /></h1>
    <h1>TodoMVC Demo</h1>
    <h2>What would you like to do with slim.js?</h2>
    <todo-new-task-input model="{model}"></todo-new-task-input>
    <todo-task-list model="{model}"></todo-task-list>
</div>

</html>
