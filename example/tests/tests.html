<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slim tests</title>

    <script src="../../src/Slim.js"></script>
    <script>
        Slim.polyfill('https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents-lite.min.js');
    </script>
</head>
<body>

<script>
    Slim.tag('test-tag',
        `<span bind>Hello [[reversedPerson]]!</span>`,
        class extends Slim {
            onBeforeCreated() {
                this.watch('person', () => {
                    this.reversedPerson = this.myReverse(this.person);
                });
                this.person = 'eavichay';
            }

            myReverse(what) {
                return what.split('').reverse().join('');
            }
    });
</script>


<test-tag></test-tag>

</body>
</html>
