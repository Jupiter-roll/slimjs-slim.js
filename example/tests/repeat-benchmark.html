    <benchmark-tester></benchmark-tester>

<script>
    Slim.tag('benchmark-tester', class extends Slim {

        get template() {
            return `<div slim-repeat="arr" bind>[[data]]</div>`
        }

        onAfterRender() {
            console.log(new Date().getTime())
            this.arr = []
            while (this.arr.length < 1000) {
                this.arr.push(Math.random())
            }
        }

        update() {
            super.update()
            console.log(new Date().getTime())
        }

    })
</script>
