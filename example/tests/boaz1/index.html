<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../../SlimElement.js"></script>
    <title>Boaz1 Test</title>
</head>
<body>

<zubi-bubi></zubi-bubi>


<script>
    Slim( 'eavichay-suck' , class extends SlimBaseElement{
        get template() {
            return  `<div>SPINNER</div>`;
        }
        onAdded(){
            setTimeout( ()=>{
                this.render(`<div>[[data.type]] : [[data.name]] </div>` );
            },1000);

            setTimeout( ()=> {
                this.render(true)
            }, 2000)
        }
    })


    Slim( 'zubi-bubi' , class extends SlimBaseElement{
        get template() {
            return  `<eavichay-suck
   						slim-repeat="dataSource"  >
   				</eavichay-suck>`
        }
        onCreated(){
            setTimeout( ()=>{
                this.__pach = [{
                    name : 'rat' ,
                    type : 'cus'
                },{
                    name : 'hara',
                    type:'rabak'
                }];
                this.update();
            },250);
        }
        get dataSource (){
            return this.__pach ||[];
        }


    })
</script>
</body>
</html>
