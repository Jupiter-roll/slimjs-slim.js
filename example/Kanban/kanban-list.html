<script>


    document.registerElement('kanban-list', class extends SlimBaseElement {



        get template() {
            return `
    <div>
        <h1 bind>[[data.name]]</h1>
        <input id="delete-list" type="button" value="X List" />
        <input id="add" type="button" value="Add task"/>
    </div>
    <s-repeat source="items">
        <kanban-item></kanban-item>
    </s-repeat>`
        }


        afterRender() {

            this.find('#delete-list').onclick = () => {
                this.data.deleteList()
                this.update(true)
            }

            this.find('#add').onclick = () => {
                this.data.createItem()
                this.update()
            }

        }

    })



</script>
