<script>
;(function(){


    Slim('kanban-column', class extends SlimBaseElement {


        get template() {
            return `<span bind>[[data.name]]</span><kanban-item slim-repeat="myTasks"></kanban-item>`
        }

        get myTasks() {
            return this.model.getTasks(this.data.name)
        }

        afterRender() {
            this.model.addEventListener('change', () => {
                this.update()
            })
            $(this).droppable({
                accept: 'kanban-item',
                drop: function(event, ui) {
                    this.model.moveTask(ui.draggable[0].data, this.data)
                }
            })
        }


    })




})()
</script>

<style>
    kanban-column {
        display: inline-flex;
        flex-direction: column;
        height: 100%;
        width: 15em;
        padding: 1em;
        background: antiquewhite;
        align-items: center;
        justify-content: flex-start;
    }
</style>
