<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slim SB-Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="../../Slim.js"></script>

    <link rel="import" href="nav-menu.html" />
    <link rel="import" href="admin-demo.html" />
    <link rel="import" href="dashboard-view.html" />
    <link rel="import" href="../../framework/components/slick/s-states.html" />
    <link rel="import" href="notification-box.html" />

    <style>
        * {
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        div {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
        }

        span {
            display: inline-flex;
        }
    </style>
</head>
<body>
    <h1>slim.js - SB Admin</h1>
    <slim-admin-demo>
        <nav-menu navigate="handleNavigation"></nav-menu>
        <s-states #container current-state="Dashboard">
            <dashboard-view in-state="Dashboard"></dashboard-view>
            <div in-state="Charts">Hello charts</div>
            <div in-state="Tables">Hello tables</div>
        </s-states>
    </slim-admin-demo>
</body>
</html>
