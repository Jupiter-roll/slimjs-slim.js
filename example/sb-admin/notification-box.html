<script>
    class NotificationBox extends Slim {
        get template() {
            return `<i class="[[myIconClass]]"></i><span class="notification-box-text" bind>[[myText]]</span>`;
        }

        onBeforeUpdate() {
            this.myText = this.getAttribute('text');
            this.myIconClass = this.getAttribute('icon-class');
            this.setColor(this.getAttribute('color') || 'black', this.getAttribute('text-color') || 'white');
        }

        setColor(color, textColor) {
            this.style.backgroundColor = color;
            this.style.color = textColor;
        }
    }

    Slim.tag('notification-box', NotificationBox);
</script>

<style>
    notification-box {
        display: inline-flex;
        min-width: 10em;
        border-radius: 0.5em;
        justify-content: space-between;
        align-items: center;
        padding: 0.5em;
        max-width: 25%;
        margin: 1em;
    }
</style>
