<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../Slim.js"></script>
    <script>
        Slim.polyfill('https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents.min.js');
    </script>
    <title></title>
</head>
<body>
    <test-binding></test-binding>

    <script>
        Slim.tag('test-binding',
        `
        <h1 click="changeName" bind>Hello, [[myName]]</h1>
        <div id="check-prop" attr="[[myName]]">Test Div</div>
        <div id="check-method" attr="[[rev(myName)]]">Test Div</div>
        `,
        class extends Slim {
            onBeforeCreated() {
                this.myName = "eavichay";
            }

            rev(what) {
                return what.split('').reverse().join('');
            }

            changeName() {
                this.myName = 'slim.js';
            }
        });
    </script>
</body>
</html>
