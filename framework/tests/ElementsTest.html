<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slim elements test</title>
    <script>
        if (!(function() {return 'fetch' in window})()) {
            let s = "<script type=\"text\/javascript\" " +
                    "src=\"https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js\"" +
                    " > <\/script> "
            document.write(s)
        }
    </script>
    <script>
        if (!(function() {return ('registerElement' in document
                && 'import' in document.createElement('link')
                && 'content' in document.createElement('template'))})()) {
            let s = "<script type=\"text\/javascript\" " +
                    "src=\"https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents.min.js\"" +
                    " > <\/script> "
            document.write(s)
        }
    </script>

    <script src="../../Slim.js"></script>
    <script src="../components/s-ui-base.js"></script>
    <script src="../components/basic-elements.js"></script>
    <script src="../components/s-resource.js"></script>
    <script src="../components/group.js"></script>
    <script src="../components/s-table.js"></script>
    <script src="slim-ui-test.js"></script>
</head>
<body>


    <slim-ui-test>
        <!--<s-resource url="https://cdn.rawgit.com/angular/angular-phonecat/master/app/phones/dell-streak-7.json" ondata="testOnData" format="json"></s-resource>-->
        <s-hgroup>
            <s-input focus="testFocus" blur="testBlur" placeholder="type anything"></s-input>
            <s-button text="Hello" click="testClick" mouseenter="testMouseover"></s-button>
            <div bind>[[myText]]</div>
        </s-hgroup>
    </slim-ui-test>


    <editable-ui-test>
    </editable-ui-test>

    <s-table id="test-table"></s-table>
    <script>
        const tableData = [
            {name: 'john', age: 25},
            {name: 'jane', age: 28, gender: 'female'},
            {age: 39, gender: 'male'},
            {name: 'avichay', age: 39, gender: 'male'}
        ];

        document.querySelector('s-table').data = tableData
    </script>


</body>
</html>
